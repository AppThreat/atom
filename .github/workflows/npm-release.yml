name: Release npm package

on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pkg:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.x'
        registry-url: https://registry.npmjs.org/
    - uses: coursier/cache-action@v6
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - uses: sbt/setup-sbt@v1
    - uses: coursier/setup-action@v1
      with:
        apps: scala3 scalac
    - name: Build
      run: |
        sudo apt update -y
        sudo apt install -y zlib1g php-zip tree
        sbt stage createDistribution
        sha512sum target/atom.zip > target/atom.zip.sha512
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.4'
        bundler-cache: false
    - name: Prepare 3.4.0 version
      run: |
        cd wrapper/nodejs
        bash build.sh
        echo "appthreat:registry=https://registry.npmjs.org" > ~/.npmrc
        npm publish --dry-run --@appthreat:registry='https://registry.npmjs.org'
        cd packages/atom-common
        npm publish --dry-run --@appthreat:registry='https://registry.npmjs.org'
        cd ../../packages/atom-parsetools
        npm publish --dry-run --@appthreat:registry='https://registry.npmjs.org'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPMJS_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Publish
      run: |
        cd wrapper/nodejs
        npm config set //registry.npmjs.org/:_authToken=$NPMJS_AUTH_TOKEN
        echo "appthreat:registry=https://registry.npmjs.org" > ~/.npmrc
        npm publish --provenance --access=public --@appthreat:registry='https://registry.npmjs.org'
        cd packages/atom-common
        npm publish --provenance --access=public --@appthreat:registry='https://registry.npmjs.org'
        cd ../../packages/atom-parsetools
        npm publish --provenance --access=public --@appthreat:registry='https://registry.npmjs.org'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPMJS_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      if: startsWith(github.ref, 'refs/tags/')

  npm-release-tests:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    needs: pkg
    permissions:
      contents: read
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
          registry-url: https://registry.npmjs.org/
      - uses: coursier/cache-action@v6
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Install atom latest
        run: |
          npm install -g @appthreat/atom
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: false
      - name: Check rbastgen 3.4.4
        run: |
          rbastgen --help
