name: Upload Container images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: appthreat/atom

jobs:
  deploy:
    if: github.repository_owner == 'appthreat'
    strategy:
      fail-fast: true
      matrix:
        image:
          - id: amd64
            arch: amd64
          - id: arm64
            arch: arm64
            runner-suffix: -arm
          - id: amd64-sle
            arch: amd64
            image-suffix: -sle
          - id: arm64-sle
            arch: arm64
            image-suffix: -sle
            runner-suffix: -arm
    runs-on: ubuntu-24.04${{ matrix.image.runner-suffix }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'
      - uses: sbt/setup-sbt@v1
      - uses: coursier/setup-action@v1
        with:
          apps: scala3 scalac
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - name: Delete `.rustup` directory
        run: rm -rf /home/runner/.rustup # to save disk space
        if: runner.os == 'Linux'
      - name: Delete `.cargo` directory # to save disk space
        run: rm -rf /home/runner/.cargo
        if: runner.os == 'Linux'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashfiles('**/build.sbt') }}
      - run: |
          sbt stage createDistribution
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/appthreat/atom${{ matrix.image.image-suffix }}
          flavor: latest=false,suffix=-${{ matrix.image.arch }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        id: build
        with:
          file: ci/Dockerfile${{ matrix.image.image-suffix }}
          context: .
          platforms: linux/${{ matrix.image.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: cloudposse/github-action-matrix-outputs-write@v1
        id: out
        with:
          matrix-step-name: deploy
          matrix-key: ${{ matrix.image.id }}
          outputs: |-
            image-uri: ghcr.io/appthreat/atom${{ matrix.image.image-suffix }}@${{ steps.build.outputs.digest }}

  deploy-manifest:
    if: github.repository_owner == 'appthreat'
    strategy:
      fail-fast: true
      matrix:
        image:
          - id: default
          - id: sle
            image-suffix: -sle
    runs-on: ubuntu-24.04
    needs: [deploy]
    outputs:
      image-uri: ghcr.io/appthreat/atom${{ matrix.image.image-suffix }}@${{ steps.build.outputs.digest }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: metadata
        with:
          images: ghcr.io/appthreat/atom${{ matrix.image.image-suffix }}
      - uses: cloudposse/github-action-matrix-outputs-read@v1
        id: read
        with:
          matrix-step-name: deploy
      - uses: int128/docker-manifest-create-action@v2
        id: build
        with:
          index-annotations: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}
          sources: |
            ${{ fromJSON(steps.read.outputs.result).image-uri[format('amd64{0}', matrix.image.image-suffix)] }}
            ${{ fromJSON(steps.read.outputs.result).image-uri[format('arm64{0}', matrix.image.image-suffix)] }}
