name: release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:    # allow to manually trigger this workflow
jobs:
  release:
    concurrency: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/checkout@v3
        with:
          repository: 'AppThreat/codepropertygraph'
          path: 'codepropertygraph'
      - uses: coursier/cache-action@v6
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'
      - run: |
          cd codepropertygraph
          sbt publishLocal
      - run: |
          sbt scalafmtCheck stage astGenDlTask createDistribution
          sha512sum target/atom.zip > target/atom.zip.sha512
      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: |
            target/atom.zip
            target/atom.zip.sha512
